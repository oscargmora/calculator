<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "main">
        <div class = screenContainer>
            <div id = "topScreen"></div>
            <div id = "screen">0</div>
        </div>
        <div class = "buttons">
            <div class = "top">
                <button class = "btn" id = "delete" onclick = "this.blur();">Delete</button>
                <button class = "btn" id = "clear" onclick = "this.blur();">Clear</button>
            </div>
            <div class = "seven-eight-nine">
                <button class = "btn" id = "7" onclick = "this.blur();">7</button>
                <button class = "btn" id = "8" onclick = "this.blur();">8</button>
                <button class = "btn" id = "9" onclick = "this.blur();">9</button>
                <button class = "divide" id = "รท" onclick = "this.blur();">รท</button>
            </div>
            <div class = "four-five-six">
                <button class = "btn" id = "4" onclick = "this.blur();">4</button>
                <button class = "btn" id = "5" onclick = "this.blur();">5</button>
                <button class = "btn" id = "6" onclick = "this.blur();">6</button>
                <button class = "times" id = "x" onclick = "this.blur();">x</button>
            </div>
            <div class = "one-two-three">
                <button class = "btn" id = "1" onclick = "this.blur();">1</button>
                <button class = "btn" id = "2" onclick = "this.blur();">2</button>
                <button class = "btn" id = "3" onclick = "this.blur();">3</button>
                <button class = "subtract" id = "-" onclick = "this.blur();">-</button>
            </div>
            <div class = "decimal-zero-equals">
                <button class = "decimal" id = "." onclick = "this.blur();">.</button>
                <button class = "btn" id = "0" onclick = "this.blur();">0</button>
                <button class = "equal" id = "=" onclick = "this.blur();">=</button>
                <button class = "add" id = "+" onclick = "this.blur();">+</button>
            </div>
        </div>
    </div>
    <footer class = 'footer'>Created by Oscar Mora</footer> 
    <script src="javascript.js"></script>
</body>
</html>
